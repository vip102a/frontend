<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lucky Box ‚Äî Mini App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial, sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f3f6fb}
    .card{width:340px; padding:22px; border-radius:14px; background:#fff; box-shadow:0 8px 24px rgba(0,0,0,0.08); text-align:center}

    #result{margin-top:12px;color:#0b8a2e}
  </style>
</head>
<body>
  <div class="card">
    <h2>üéÅ Lucky Box</h2>
    <p>Mua 1 Lucky Box ƒë·ªÉ nh·∫≠n ph·∫ßn th∆∞·ªüng digital (·∫£nh VIP ho·∫∑c m√£)</p>
    <p><b>Gi√°: <span id="price">50</span> ‚≠êÔ∏è Stars</b></p>
    <button id="buyBtn">Mua b·∫±ng Stars</button>
    <div id="result"></div>
  </div>

  <script>
    const buyBtn = document.getElementById('buyBtn');
    const result = document.getElementById('result');
    const PRICE = 50; // s·ªë Stars

    function inTelegram() {
      return !!(window.Telegram && window.Telegram.WebApp);
    }

    async function createInvoice(payload) {
      const r = await fetch('/api/create-invoice', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ title: 'Lucky Box', description: 'M·ªü 1 Lucky Box', price_stars: PRICE, payload })
      });
      return r.json();
    }

    buyBtn.addEventListener('click', async () => {
      buyBtn.disabled = true;
      result.textContent = 'T·∫°o ho√° ƒë∆°n...';
      try {
        const payload = 'lucky-' + Date.now();
        const j = await createInvoice(payload);
        if(!j.ok) throw new Error(j.error || 'Kh√¥ng t·∫°o invoice');
        const invoiceLink = j.invoiceLink;

        if(!inTelegram()){
          // M·ªü link ra tab m·ªõi (d√πng khi test ngo√†i telegram)
          window.open(invoiceLink, '_blank');
          result.textContent = 'M·ªü tab thanh to√°n. Ki·ªÉm tra k·∫øt qu·∫£ tr√™n server.';
          buyBtn.disabled = false;
          return;
        }

        result.textContent = 'M·ªü giao di·ªán thanh to√°n Telegram...';
        window.Telegram.WebApp.openInvoice(invoiceLink, (status) => {
          // callback may vary; treat 'paid' as success
          if(status === 'paid' || status === 'successful_payment' || status === 'ok'){
            result.textContent = 'ƒê√£ thanh to√°n ‚Äî ƒëang x√°c th·ª±c...';
            // Request server to deliver reward (server s·∫Ω verify tx from webhook in production)
            fetch('/api/deliver', {
              method:'POST',
              headers:{'Content-Type':'application/json'},
              body: JSON.stringify({ payload })
            }).then(r=>r.json()).then(res=>{
              if(res.ok) result.innerHTML = 'Ph·∫ßn th∆∞·ªüng: <b>' + res.reward + '</b>';
              else result.textContent = 'L·ªói khi c·∫•p th∆∞·ªüng: ' + res.error;
            }).catch(e=>{
              result.textContent = 'L·ªói deliver: ' + e;
            });
          } else {
            result.textContent = 'Thanh to√°n b·ªã hu·ª∑ ho·∫∑c th·∫•t b·∫°i.';
          }
          buyBtn.disabled = false;
        });

      } catch (e) {
        result.textContent = 'L·ªói: ' + e.message;
        buyBtn.disabled = false;
      }
    });
  </script>
