<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lucky Box ‚Äî Mini App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- MUST HAVE -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body{
      font-family:Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      background:#f3f6fb;
      margin:0;
    }
    .card{
      width:340px;
      padding:22px;
      border-radius:14px;
      background:#fff;
      box-shadow:0 8px 24px rgba(0,0,0,0.08);
      text-align:center
    }
    button{
      background:#ffb100;
      border:none;
      padding:12px 18px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer
    }
    #result{
      margin-top:12px;
      color:#0b8a2e;
      min-height:24px;
      font-size:14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üéÅ Lucky Box</h2>
    <p>Mua 1 Lucky Box ƒë·ªÉ nh·∫≠n ph·∫ßn th∆∞·ªüng digital (·∫£nh VIP ho·∫∑c m√£)</p>
    <p><b>Gi√°: <span id="price">50</span> ‚≠êÔ∏è Stars</b></p>

    <button id="buyBtn">Mua b·∫±ng Stars</button>

    <div id="result"></div>
  </div>

<script>
  const tg = window.Telegram?.WebApp;
  const buyBtn = document.getElementById('buyBtn');
  const result = document.getElementById('result');
  const PRICE = 50;
  const backendOverride = new URLSearchParams(window.location.search).get('backend');
  const BACKEND_URL = backendOverride || 'https://backend-yemh.onrender.com';

  function inTelegram() {
    return Boolean(tg && tg.initDataUnsafe && tg.initData);
  }

  async function createInvoice(payload) {
    const r = await fetch(`${BACKEND_URL}/api/create-invoice`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        title: 'Lucky Box',
        description: 'M·ªü 1 Lucky Box',
        price_stars: PRICE,
        payload
      })
    });

    if (!r.ok) {
      const text = await r.text();
      throw new Error(`Backend l·ªói (${r.status}): ${text || 'unknown'}`);
    }

    return r.json();
  }

  async function deliverReward(payload) {
    const res = await fetch(`${BACKEND_URL}/api/deliver`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ payload })
    });

    if (!res.ok) {
      const text = await res.text();
      throw new Error(`Backend l·ªói (${res.status}): ${text || 'unknown'}`);
    }

    return res.json();
  }

  buyBtn.addEventListener('click', async () => {
    buyBtn.disabled = true;
    result.textContent = 'ƒêang t·∫°o ho√° ƒë∆°n thanh to√°n...';

    try {
      const payload = 'lucky-' + Date.now();
      const j = await createInvoice(payload);

      if (!j.ok || !j.invoiceLink) throw new Error(j.error || 'Kh√¥ng t·∫°o ƒë∆∞·ª£c invoice');

      const invoiceLink = j.invoiceLink;

      if (!inTelegram()) {
        result.textContent = 'B·∫°n c·∫ßn m·ªü link n√†y trong Telegram ‚úî';
        window.location.href = invoiceLink;
        buyBtn.disabled = false;
        return;
      }

      result.textContent = 'M·ªü giao di·ªán thanh to√°n...';

      tg.openInvoice(invoiceLink, async (status) => {
        console.log('RESULT PAYMENT:', status);

        if (status === 'paid' || status === 'successful_payment' || status === 'ok') {
          result.innerHTML = 'Thanh to√°n th√†nh c√¥ng ‚úîÔ∏è<br/>ƒêang c·∫•p th∆∞·ªüng...';

          try {
            const d = await deliverReward(payload);

            if (d.ok) {
              result.innerHTML = '<b>üéâ B·∫°n nh·∫≠n ƒë∆∞·ª£c: ' + d.reward + '</b>';
            } else {
              result.innerHTML = 'Thanh to√°n ƒë∆∞·ª£c nh∆∞ng l·ªói backend! ' + (d.error || '');
            }
          } catch (err) {
            result.innerHTML = 'Thanh to√°n th√†nh c√¥ng nh∆∞ng backend l·ªói: ' + err.message;
          }

        } else {
          result.innerHTML = '‚ùå Thanh to√°n th·∫•t b·∫°i ho·∫∑c b·ªã hu·ª∑!';
        }

        buyBtn.disabled = false;
      });

    } catch (e) {
      console.error(e);
      result.textContent = 'L·ªói: ' + e.message;
      buyBtn.disabled = false;
    }
  });

  if (inTelegram()) {
    tg.expand();
    tg.ready();
  }
</script>

</body>
</html>
