<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lucky Box ‚Äî Mini App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Telegram WebApp JS (b·∫Øt bu·ªôc) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body{
      font-family:Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      background:#f3f6fb;
      margin:0;
    }
    .card{
      width:340px;
      padding:22px;
      border-radius:14px;
      background:#fff;
      box-shadow:0 8px 24px rgba(0,0,0,0.08);
      text-align:center
    }
    button{
      background:#ffb100;
      border:none;
      padding:12px 18px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer
    }
    button:disabled{
      opacity:0.6;
      cursor:not-allowed;
    }
    #result{
      margin-top:12px;
      min-height:24px;
      font-size:14px;
      color:#0b8a2e;
    }
    #result.error{
      color:#d11;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üéÅ Lucky Box</h2>
  <p>Mua 1 Lucky Box ƒë·ªÉ nh·∫≠n ph·∫ßn th∆∞·ªüng digital (·∫£nh VIP ho·∫∑c m√£)</p>
  <p><b>Gi√°: <span id="price">50</span> ‚≠êÔ∏è Stars</b></p>

  <button id="buyBtn">Mua b·∫±ng Stars</button>

  <div id="result"></div>
</div>

<script>
  const tg = window.Telegram && window.Telegram.WebApp;
  const buyBtn = document.getElementById('buyBtn');
  const result = document.getElementById('result');
  const PRICE = 50;
  const BACKEND = 'https://backend-yemh.onrender.com'; // thay n·∫øu backend b·∫°n kh√°c

  function setResult(msg, isError = false) {
    result.textContent = msg;
    result.classList.toggle('error', !!isError);
  }

  function inTelegram() {
    return !!(tg && typeof tg.openInvoice === 'function');
  }

  async function createInvoice(payload) {
    const r = await fetch(BACKEND + '/api/create-invoice', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        title: 'Lucky Box',
        description: 'M·ªü 1 Lucky Box',
        price_stars: PRICE,
        payload
      })
    });
    return r.json();
  }

  buyBtn.addEventListener('click', async () => {
    buyBtn.disabled = true;
    setResult('ƒêang t·∫°o ho√° ƒë∆°n thanh to√°n...');

    try {
      const payload = 'lucky-' + Date.now();
      const j = await createInvoice(payload);

      console.log('create-invoice response =', j);

      if (!j.ok || !j.invoiceLink) {
        throw new Error(j.error || 'Kh√¥ng t·∫°o ƒë∆∞·ª£c invoice t·ª´ Telegram');
      }

      const invoiceLink = j.invoiceLink;

      if (!inTelegram()) {
        // M·ªü ngo√†i Telegram: chuy·ªÉn sang link invoice lu√¥n
        window.location.href = invoiceLink;
        setResult('H√£y m·ªü game n√†y trong Telegram ƒë·ªÉ thanh to√°n b·∫±ng Stars ‚úî', true);
        buyBtn.disabled = false;
        return;
      }

      setResult('M·ªü giao di·ªán thanh to√°n...');

      tg.openInvoice(invoiceLink, async (invoiceStatus) => {
        console.log('openInvoice callback =', invoiceStatus);

        const status =
          typeof invoiceStatus === 'string'
            ? invoiceStatus
            : invoiceStatus && invoiceStatus.status;

        if (status === 'paid') {
          setResult('Thanh to√°n th√†nh c√¥ng ‚úîÔ∏è ƒêang c·∫•p th∆∞·ªüng...');

          try {
            const res = await fetch(BACKEND + '/api/deliver', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ payload })
            });
            const d = await res.json();
            console.log('deliver response =', d);

            if (d.ok) {
              setResult('üéâ B·∫°n nh·∫≠n ƒë∆∞·ª£c: ' + d.reward);
            } else {
              setResult('Thanh to√°n th√†nh c√¥ng nh∆∞ng backend l·ªói c·∫•p th∆∞·ªüng: ' + (d.error || ''), true);
            }
          } catch (e) {
            setResult('Thanh to√°n th√†nh c√¥ng nh∆∞ng g·ªçi /deliver b·ªã l·ªói: ' + e.message, true);
          }

        } else if (status === 'cancelled') {
          setResult('‚ùå B·∫°n ƒë√£ ƒë√≥ng c·ª≠a s·ªï thanh to√°n (status: cancelled)', true);
        } else if (status === 'failed') {
          setResult('‚ùå Telegram b√°o l·ªói thanh to√°n (status: failed). Th∆∞·ªùng do: thi·∫øu Stars, l·ªói App Store/CH Play ho·∫∑c bot ch∆∞a x·ª≠ l√Ω pre_checkout.', true);
        } else {
          setResult('‚ùå Thanh to√°n kh√¥ng th√†nh c√¥ng. Tr·∫°ng th√°i: ' + status, true);
        }

        buyBtn.disabled = false;
      });

    } catch (e) {
      console.error(e);
      setResult('L·ªói: ' + e.message, true);
      buyBtn.disabled = false;
    }
  });

  if (inTelegram()) {
    try {
      tg.expand();
      tg.ready();
    } catch (e) {
      console.warn('tg.ready/expand error', e);
    }
  }
</script>

</body>
</html>
